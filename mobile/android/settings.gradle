rootProject.name = 'chainscript'
apply from: file("${rootDir}/../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
includeBuild("${rootDir}/../../node_modules/react-native-gradle-plugin")

if (settings.hasProperty("newArchEnabled") && settings.newArchEnabled == "true") {
    include(":ReactAndroid")
    project(":ReactAndroid").projectDir = file("${rootDir}/../../node_modules/react-native/ReactAndroid")
    include(":ReactAndroid:hermes-engine")
    project(":ReactAndroid:hermes-engine").projectDir = file("${rootDir}/../../node_modules/react-native/ReactAndroid/hermes-engine")
}
